<head>
  <link href="https://fonts.googleapis.com/css?family=Expletus+Sans" rel="stylesheet">
</head>

<div class="innerHTML">
  <div id="innerHeading">

    <span matTooltip="Search a league to find stats on your team and your players!"> <p>  CHOOSE A LEAGUE </p>  </span>
    <mat-card>
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Enter a league" id="leagueSelection" aria-label="league" [matAutocomplete]="auto" [formControl]="stateCtrl"
            [(ngModel)]="selectedLeagueCaption">
          <mat-hint *ngIf="!selectedLeagueCaption">
            A league is
            <strong>required</strong>
          </mat-hint>
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let league of filteredFootballCompetitions | async" [value]="league.caption">

              <span>{{ league.caption | uppercase }}</span>

            </mat-option>

          </mat-autocomplete>
        </mat-form-field>




      </form>

      <button mat-button id="go-to-clubs" type="submit" (click)='goToClubs()'> Go to clubs</button>
    </mat-card>

  </div>
</div>
